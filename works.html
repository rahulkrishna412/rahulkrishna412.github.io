---
layout: works
title: Works
---
<!-- Portfolio Style 3 -->
            <section class="section-padding portfolio-2">
                <div class="container">
                    <div class="btn-group filter-button-group nav nav-tabs center-block" data-tabs="tabs">
                            <button type="button" class="btn btn-default btn-lg" data-filter="*">Show all</button>
                            <button type="button" class="btn btn-default btn-lg" data-filter=".logo">Logo</button>
                            <button type="button" class="btn btn-default btn-lg" data-filter=".website">Website</button>
                    </div>
                    <!-- grid wrapper -->
                    <ul class="grid grid-3 gutter grid-type-2">
                        <!-- element -->
                        {% for work in site.works %}
                        <li class="grid-item {{work.type}}">
                            <div>
                                <a href="{{ work.url }}">
                                    <!-- image wrapper -->
                                    <figure>
                                        <div class="grid-img">
                                            <img class="img-responsive" src="{{work.image_path}}" alt="">
                                        </div>
                                        <!-- image caption -->
                                        <figcaption>
                                            <span class="project">{{ work.title }}</span>
                                            <span class="company">{{ work.type }}</span>
                                        </figcaption>
                                    </figure>
                                </a>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </section>
