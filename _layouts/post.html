---
layout: blogs
---

<section class="blog-post-title bg-cover-simple">
                <div class="container">
                    <div class="title-box">
                        <h3 class="text-white">{{ page.title }}</h3>
                        <p>{{ page.abstract }}</p>
                        <span class="article-by"><time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time></span>
                    </div>
                </div>
</section>
<!-- Main Post -->
            <section class="blog-single-page section-padding-small">
                <div class="container">
                    <div class="col-md-8 col-sm-10 just-center no-padding">
                        {{ content }}
                        <!-- Pagination style 3 -->
                        <div class="pagination">
                            <ul class="mod-pagination move-buttons custom-icons">
                                <li class="button"><a href="#0">Prev Article</a></li>
                                <li class="button"><a href="#0">Next Article</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
<section class="blog-comment section-padding-small">
                <div class="container">
                    <h6 class="text-center font-w600">Share this article</h6>
                    <!-- Social Share -->
                    <div class="social-share text-center">
                        <a class="twitter-share-button"
  href="https://twitter.com/intent/tweet?text={{post.title}}" data-size="large">
Tweet</a>
                        <!-- Your share button code -->
  <div class="fb-share-button" 
    data-href="{{ site.baseurl }}{{page.url}}" 
    data-layout="button_count">
  </div>
                        <a href="#0" class="bttn-scale gplus"><span class="fa fa-google-plus"></span>Google</a>
                    </div>
                    <div class="col-md-8 col-sm-10 just-center no-padding">
                        <div class="comments-section">
                            {% include disqus.html %}
                               
                        </div>
                        
                    </div>
                </div>
            </section>
